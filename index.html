<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>

  <div class="container">

      <div class="title">Rock, Paper, Scissors, Lizard, Spock</div>
      <div class="main-score">
      <div class="user-score"></div>
          <h2>User</h2>
          <p class="user-count count">0</p>


          <div class="computer-score">
              <h2>Computer</h2>
              <p class="computer-count count">0</p>
          </div>
      </div>

<div class="choose-move">Choose your move</div>
      <div class="moves-left">Moves Left: 10 </div>

<div class="options-btn">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="lizard">Lizard</button>
    <button id="spock">Spock</button>
</div>
      <div class="result"></div>
      <div class="reset"></div>
















  </div>



<script src="script.js"></script>
</body>
</html>
